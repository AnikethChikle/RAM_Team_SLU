name: Run tests
#//Docker
on:
  push:
    branches:
      - frontDev_nani1606

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Docker
        run: docker --version

      - name: Build Docker image
        run: |
          docker build -t krishnani/my-app2 .

      - name: Log in to Docker Hub
        run: docker login -u krishnani -p Vaish@123

      - name: Push Docker image
        run: docker push krishnani/my-app2

      - name: Install ESLint globally
        run: npm install -g eslint

      - name: Run linter
        run: npm run lint
      
      - name: Run ESLint
        run: npx eslint .

      - name: Run tests
        run: npx run test