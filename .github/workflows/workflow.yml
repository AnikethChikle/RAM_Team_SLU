name: CI/CD Pipeline

on:
  push:
    branches:
      - frontDev_nani1606
  pull_request:
    branches:
      - frontDev_nani1606
 
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      # - name: Run ESLint
      #   run: npm run lint

      - name: Run Tests
        run: npm run test
